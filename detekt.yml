# Default detekt configuration:
# https://github.com/detekt/detekt/blob/master/detekt-core/src/main/resources/default-detekt-config.yml

build:
  maxIssues: 26 #todo: zero out

formatting:
  Indentation:
    active: false
  CommentSpacing:
    active: false
  NoWildcardImports:
    active: false
  ChainWrapping:
    active: false
  Wrapping:
    active: false

style:
  MagicNumber:
    active: false
  ForbiddenComment:
    active: false
  ReturnCount:
    active: false
  WildcardImport:
    active: false
  MaxLineLength:
    excludes: ['**/test/**']

exceptions:
  TooGenericExceptionCaught:
    active: false
  TooGenericExceptionThrown:
    excludes: ['**/test/**']

complexity:
  LongParameterList:
    functionThreshold: 8
  LongMethod:
    excludes: ['**/test/**']
